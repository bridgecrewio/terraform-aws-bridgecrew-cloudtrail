name: pr-test
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Run Bridgecrew scanner
        id: BridgecrewScanner
        uses: bridgecrewio/bridgecrew-action@master
        with:
          directory: "."
          soft-fail: "false"
          output: "junitxml"
          api-key-variable: ${{ secrets.BC_API_KEY }}
